        function checkName() {
            let name = document.getElementById('name').value;
            if (name === 'محمد دولتی') {
                document.getElementById('phone').style.display = 'block';
                document.getElementById('phone').innerText = 'بدهی به تومان : 120,000 ';
            } else if (name === 'محرم حسینی') {
                document.getElementById('phone').style.display = 'block';
                document.getElementById('phone').innerText = 'بدهی به تومان : 560,000 ';
            } else if (name === 'ابوالفضل حسینی') {
                document.getElementById('phone').style.display = 'block';
                document.getElementById('phone').innerText = 'بدهی به تومان : 140,000 ';
            }

        }
    </script>
