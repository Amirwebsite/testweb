<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .navbar {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="circle">
            <img src="https://github.com/Amirwebsite/testweb1/blob/main/InShot_%DB%B2%DB%B0%DB%B2%DB%B4%DB%B0%DB%B8%DB%B0%DB%B6_%DB%B2%DB%B1%DB%B2%DB%B6%DB%B5%DB%B4%DB%B0%DB%B1%DB%B8.jpg?raw=true" alt="عکس">
        </div>
    </div>
</body>
</html>

<style>

    to { margin-left: 0; }
}

}
</style>

</head>
